<script type="text/javascript">
    function layout() {
        var width = $('.container').width();
        var height = $('.container').height();
        layoutHeaderFooter(width, height);
    }

    $(document).ready(function() {
        layout();
        $(window).resize(layout);
    });
</script>

	</div>
